<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>calc</title>
</head>
<body>
    <h1>Kalkulator walut</h1>
    <form method="POST" action="/">
        <label for="currency">Wybierz walute:</label><br>
        <select name="currency">
            {% for i in my_data %}
                <option value={{i[1]}}>{{i[1]}}</option>
            {% endfor %}
        </select><br><br>
        <label for="ilosc">Ilość:</label><br>
        <input type="text" name="ilosc"><br><br>
        <button type="submit">Oblicz</button>
    </form>
    {% if result %}
    <p>Cena: {{result}} zł</p>
    {% endif %}
</body>
</html>
